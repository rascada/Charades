<!DOCTYPE html>
<html>
<head>
	<title>Kalambury</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta charset="UTF-8">
</head>
<body>
<!--Jeszcze nie skończone... -->
<div id="container-1">
  <div id="questions">******</div>
  <button id="showQuestion">Pokaż</button>
</div>

<div id="container-2">
  <div id="round">Runda numer: 100 </div>
  <button id="nextQuestions">Następna runda </button>
  <button id="restart">Zacznij od nowa </button>
  <div style="clear:both;"> </div>
</div>
<!-- ...jeszcze nie skończone-->
<br />
<div id="container-3">
  <div id="leftColumn">
    <div class="team firstTeam">
    	<span class="teamName">Pierwsza drużyna</span>
    	<input type="text" class="changeTeamNameInput" maxLength="30">
    	<button class="changeTeamNameButton">Zmień</button>
    	<button class="saveNameButton">Zapisz</button>
    </div>
    <button class="addPoint" id="leftPointsButton">+</button>
    <div id="SVGcontainerLeft" class="SVGcontainer"></div>
  </div>

  <div id="middleColumn">
		<timer-kamila></timer-kamila>
  </div>

  <div id="rightColumn">
    <div class="team firstTeam">
    	<span class="teamName">Druga drużyna</span>
    	<input type="text" class="changeTeamNameInput" maxLength="30">
    	<button class="changeTeamNameButton">Zmień</button>
    	<button class="saveNameButton">Zapisz</button>
    </div>
    <button class="addPoint" id="rightPointsButton">+</button>
    <div id="SVGcontainerRight" class="SVGcontainer"> </div>
  </div>

</div>
  <script type="text/javascript" src="points.js"></script>
  <script type="text/javascript" src="timer.js"></script>
  <script type="text/javascript" src="teamName.js"></script>
</body>
</html>
